
<form action="{% url 'contact:contact' %}" method="post">
    {% csrf_token %}


	<div>
	  <label for="id_subject">Имя:</label>

      <input class="form-control" id="id_subject" name="name" placeholder="Имя">
	</div>
    &nbsp;


	<div>
	  <label for="id_sender">E-mail:</label>
        {{ form.email.errors }}
      <input class="form-control" id="id_sender" name="email" placeholder="Ваш e-mail">
	</div>

    &nbsp;

     <div>
	  <label for="id_nomer">ID Номер</label>
         {{ form.nomer.errors }}
      <input class="form-control" id="id_nomer" name="nomer" placeholder="ID номер">
	</div>
    &nbsp;

	<div>
	  <label for="id_message">Сообщение:</label>
	  {{ form.message.errors }}
      <textarea class="form-control" id="id_message" name="message" placeholder="Введите ваше сообщение"></textarea>
	</div>




    <br>
	<button>Отправить сообщение</button>
</form>
