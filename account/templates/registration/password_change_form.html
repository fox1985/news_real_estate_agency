<!--Шаблон password_change_form.html включает в себя форму для изменения пароля.-->
{% extends "base.html" %}

{% block title %} Смени пароль {% endblock %}

{% block content %}
    <h1>Вы сменили пароль</h1>
    <p>Используйте форму ниже, чтобы изменить свой пароль.</p>

    <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Сменить"></p>
    {% csrf_token %}
    </form>

{% endblock %}
