{% extends "base.html" %}

{% block title %}Изменить свой аккаунт{% endblock %}

{% block content %}
    <h1>Изменить свой аккаунт</h1>
    <p>Вы можете редактировать свой аккаунт, используя следующую форму:</p>

    <form action="." method="post" enctype="multipart/form-data">

        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}

    <p><input type="submit" value="Сохранить профиль"></p>
    </form>
{% endblock %}
